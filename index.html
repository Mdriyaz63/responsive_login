<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logins</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <div class="hero-inner">
          <h2>The easiest way to send payments securely</h2>
          <h3>End to end encrypted transfers</h3>
        </div>
      </div>
      <form>
        <h3>Login to your account</h3>
        <div class="socials">
          <button class="social-btn">
            <img src="images/google-logo-transparent-background-free-png-removebg-preview (1).png" />
            <p><span class="extra-text">Login with</span> Google</p>
          </button>
          <button class="social-btn">
            <img src="Facebook_Logo_PNG___Download_FREE_" />
            <p><span class="extra-text">Login with</span> Facebook</p>
          </button>
        </div>
        <span class="or"></span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
